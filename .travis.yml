language: r
cache: packages

os: 
  - osx
  - linux

# Workaround to get OSX build working,
# from https://github.com/travis-ci/travis-ci/issues/10295
fortran: false

r_packages:
  - devtools
  - hunspell

r_github_packages:
  - jimhester/covr
  - jimhester/lintr
  - MangoTheCat/goodpractice
  - ropensci/spelling

before_script:
  - # Java
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cask install java; fi
  - # Java 8
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -qq oracle-java8-installer; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install oracle-java8-set-default; fi
  - ./install_beast2
  - if [ -f ".lintr" ]; then echo "Do use Hadley Wickham's style guide"; exit 1; fi
  # proselint
  - sudo pip install proselint
  # markdown-link-check, does not work temporarily
  #- sudo apt-get install npm
  #- sudo npm install -g markdown-link-check

after_success:
  - Rscript -e 'print(rappdirs::app_dir()$os)'
  - Rscript -e 'devtools::install_github("richelbilderbeek/babette")'
  - Rscript scripts/test_brute_force_1.R
  #- travis_wait 30 Rscript scripts/test_brute_force_2_unlinked.R
  - Rscript -e 'lintr::lint_package()'
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'goodpractice::gp()'
  - proselint *.md | egrep -v "typography\.symbols\.curly_quotes"
  - cd scripts; ./build_cran
  # does not work temporarily
  #- ./scripts/check_dead_links

after_failure:
  - Rscript -e 'print(rappdirs::app_dir()$os)'
  # - sudo Rscript install_this_r_package.R
  # - Rscript -e 'library(beautier); testit::assert(has_beast2())'
  - cat /home/travis/build/richelbilderbeek/beautier/..Rcheck/00install.out
  - cat /home/travis/build/richelbilderbeek/beautier/..Rcheck/00check.log
  - cd ~; find . | egrep "beast"
  - cd ~; find . | egrep "\.log"
  - cd ~; find . | egrep "\.trees"
  - cd ~; find . | egrep "\.xml"
  - cd ~; find . | egrep "\.xml\.state"
  - cd ~; find . | egrep "\.fasta"
  - cat /home/travis/build/richelbilderbeek/beautier/..Rcheck/tests/testthat/testthat.log
